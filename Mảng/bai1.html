<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h1>Nối Mảng Chuỗi</h1>
<p>Mảng chuỗi hiện tại: ["Red", "Green", "White", "Black"]</p>
<p>Kết quả: <span id="result"></span></p>
<button onclick="joinArray()">Nối Mảng</button>

<script>
    function joinArray() {
        var myColor = ["Red", "Green", "White", "Black"];
        var result = myColor.join(",");
        document.getElementById("result").textContent = result;
    }
</script>
</body>
</html>
