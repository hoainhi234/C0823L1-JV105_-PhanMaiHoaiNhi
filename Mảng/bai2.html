<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h1>Chèn Dấu - Giữa Số Chẵn</h1>
<label for="numberInput">Nhập số:</label>
<input type="text" id="numberInput">
<button onclick="chenDauGach()">Chèn Dấu -</button>
<p id="result"></p>

<script>
    function chenDauGach() {
        var inputNumber = document.getElementById("numberInput").value;
        var result = "";

        for (var i = 0; i < inputNumber.length; i++) {
            if (i < inputNumber.length - 1 && parseInt(inputNumber[i]) % 2 === 0 && parseInt(inputNumber[i + 1]) % 2 === 0) {
                result += inputNumber[i] + "-";
            } else {
                result += inputNumber[i];
            }
        }

        document.getElementById("result").textContent = result;
    }
</script>
</body>
</html>
