<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình và tổng</title>
</head>
<body>
<h1>Nhập điểm cho các môn học</h1>
<form>
    <label for="vatly">Vật lý:</label>
    <input type="number" id="vatly" min="0" max="10" step="0.1"><br><br>

    <label for="hoahoc">Hóa học:</label>
    <input type="number" id="hoahoc" min="0" max="10" step="0.1"><br><br>

    <label for="sinhhoc">Sinh học:</label>
    <input type="number" id="sinhhoc" min="0" max="10" step="0.1"><br><br>

    <input type="button" value="Tính điểm" onclick="tinhDiem()">
</form>

<h2>Kết quả:</h2>
<p>Điểm trung bình: <span id="diemTrungBinh">-</span></p>
<p>Tổng điểm: <span id="tongDiem">-</span></p>

<script>
    function tinhDiem() {
        var diemVatLy = parseFloat(document.getElementById("vatly").value);
        var diemHoaHoc = parseFloat(document.getElementById("hoahoc").value);
        var diemSinhHoc = parseFloat(document.getElementById("sinhhoc").value);

        var diemTrungBinh = (diemVatLy + diemHoaHoc + diemSinhHoc) / 3;

        var tongDiem = diemVatLy + diemHoaHoc + diemSinhHoc;
        document.getElementById("diemTrungBinh").textContent = diemTrungBinh.toFixed(2);
        document.getElementById("tongDiem").textContent = tongDiem.toFixed(2);
    }

</script>
</body>
</html>
