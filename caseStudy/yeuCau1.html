<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập lương nhân viên</title>
</head>
<body>
<h1>Tính thuế thu nhập và lương ròng</h1>
<label for="salary">Lương nhân viên (triệu đồng): </label>
<input type="number" id="salary" step="0.01">
<button onclick="calculateIncome()">Tính</button>

<p id="result"></p>

<script>
    function calculateIncome() {
        const salary = parseFloat(document.getElementById("salary").value);

        let tax = 0;
        if (salary >= 15) {
            tax = salary * 0.2;
        } else if (salary >= 7) {
            tax = salary * 0.1;
        } else {
            tax = salary * 0.05;
        }

        const netSalary = salary - tax;

        const result = `Lương: ${salary} triệu đồng<br>Thuế thu nhập: ${tax} triệu đồng<br>Lương ròng: ${netSalary} triệu đồng`;

        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
