<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for="can_nang">Nhập chỉ số cân nặng:     (kg)</label>
<input type="text" name="" id="can_nang"><br><br>
<label for="chieucao">Nhập chiều cao:      (m)</label>
<input type="text" name="" id="chieucao"><br><br>
<button onclick="kiem_tra()">Kiểm tra</button>
<p id="result"></p>
<script>
  function kiem_tra() {
    let can_nang = document.getElementById("can_nang").value;
    let chieucao = document.getElementById("chieucao").value;
    let bmi = can_nang / (Math.pow(chieucao, 2))
    let result = "";
    if (bmi < 16)
      result = "Gầy độ 3. Ăn nhiều vào nhé" + "<img src='https://i.pinimg.com/originals/3b/97/63/3b97635b6bd4a5bfc436fbd3908f05e0.gif' width='100' height='100'>"
    else if (bmi < 17)
      result = "Gầy độ 2"
    else if (bmi < 18.5)
      result = "Gầy độ 1"
    else if (bmi < 25)
      result = "Bình thường"
    else if (bmi < 30)
      result = "Thừa cân"
    else
      result = "Béo phì. Nên giảm cân nhé" + "<img src='https://i.pinimg.com/originals/3b/97/63/3b97635b6bd4a5bfc436fbd3908f05e0.gif' width='100' height='100'>\""
    document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>" + result + "</b>";
  }
</script>
</body>
</html>
