<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
<h1>Chuyển đổi từ độ C sang độ F</h1>
<p>Nhập độ Celsius: <input type="text" id="doCelsius"></p>
<button onclick="chuyenDoCtoDoF()">Chuyển đổi</button>
<p id="ketQua"></p>

<script>
  function chuyenDoCtoDoF() {
    var doC = parseFloat(document.getElementById("doCelsius").value);
    if (!isNaN(doC)) {
      var doF = (doC * 9/5) + 32;
      document.getElementById("ketQua").innerHTML = doC + "°C bằng " + doF.toFixed(2) + "°F";
    } else {
      document.getElementById("ketQua").innerHTML = "Vui lòng nhập một giá trị số cho độ Celsius.";
    }
  }
</script>
</body>
</html>
