<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<h1>Tính diênj tích hình vuông</h1>
<label for="dodai">Nhập độ dài cạnh a:</label>
<input type="number" id="dodai">
<button onclick="tinhdodai()">Tính</button>
<p id="result"></p>
<script>
    function tinhdodai() {
        var dodai = parseFloat(document.getElementById("dodai").value);

        if(dodai>0){
            var area = dodai * dodai;
            document.getElementById("result").innerHTML = "Diện tích hình vuông là: " + area;
        } else{
            document.getElementById("result").innerHTML = "Vui lòng nhập độ dài cạnh a hợp lệ."
        }
    }
</script>
</body>
</html>
