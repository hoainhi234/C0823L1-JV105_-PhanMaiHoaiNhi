<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<h1>Tính diện tích hình chữ nhật</h1>
<label for="canha">Nhập độ dài cạnh a:</label>
<input type="number" id="canha"><br><br>
<label for="canhb">Nhập độ dài cạnh b:</label>
<input type="number" id="canhb"><br><br>
<button onclick="tinhdientich()">Tính</button>
<p id="result"></p>
<script>
  function tinhdientich() {
    var canha = parseFloat(document.getElementById("canha").value);
    var canhb = parseFloat(document.getElementById("canhb").value);

    if (canha > 0 && canhb > 0) {
      var area = canha * canhb;
      document.getElementById("result").innerHTML = "Diện tích hình chữ nhật là: " + area;
    } else {
      document.getElementById("result").innerHTML = "Vui lòng nhập độ dài cạnh a và b hợp lệ.";
    }
  }
</script>
</body>
</html>
