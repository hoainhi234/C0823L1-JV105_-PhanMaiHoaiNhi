<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<h1>Tính diện tích tam giác vuông</h1>
<label for="sideA">Nhập độ dài cạnh a: </label>
<input type="number" id="sideA">
<br>
<label for="sideB">Nhập độ dài cạnh b: </label>
<input type="number" id="sideB">
<br>
<button onclick="calculateArea()">Tính</button>
<p id="result"></p>

<script>
  function calculateArea() {
    var sideA = parseFloat(document.getElementById("sideA").value);
    var sideB = parseFloat(document.getElementById("sideB").value);

    // Kiểm tra xem các giá trị đã nhập có hợp lệ không (lớn hơn 0)
    if (sideA > 0 && sideB > 0) {
      var area = (sideA * sideB) / 2;
      document.getElementById("result").innerHTML = "Diện tích tam giác vuông là: " + area;
    } else {
      document.getElementById("result").innerHTML = "Vui lòng nhập độ dài cạnh a và b hợp lệ.";
    }
  }
</script>
</body>
</html>
