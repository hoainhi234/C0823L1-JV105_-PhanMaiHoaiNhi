<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính Hoa Hồng</h1>

<label >Nhập mức doanh số bán hàng:</label>
<input type="number" id="doanh-so">

<button onclick="tinhHoaHong()">Tính Hoa Hồng</button>

<div id="ket-qua"></div>

<script>
  function tinhHoaHong() {
    var doanhSo = parseFloat(document.getElementById("doanh-so").value);
    var hoaHong;

    if (doanhSo < 10000) {
      hoaHong = doanhSo * 0.05;
    } else if (doanhSo < 50000) {
      hoaHong = doanhSo * 0.1;
    } else if (doanhSo < 100000) {
      hoaHong = doanhSo * 0.15;
    } else {
      hoaHong = doanhSo * 0.2;
    }

    document.getElementById("ket-qua").innerHTML = "Hoa hồng nhận được là: " + hoaHong;
  }
</script>
</body>
</html>
