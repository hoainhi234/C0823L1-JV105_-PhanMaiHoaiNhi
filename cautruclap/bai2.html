<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<script>
  const nhietdo = parseFloat(prompt('Nhập nhiệt độ hiện tại:'));

  if(nhietdo>100){
    alert('Nhiệt độ quá cao.Hãy giảm nhiệt độ.');
  } else if(nhietdo<20){
    alert('Nhiệt độ quá thấp.Hãy tăng nhiệt độ');
  } else{
    alert('Nhiệt độ trong khoảng bình thường.');
  }
</script>
</body>
</html>
