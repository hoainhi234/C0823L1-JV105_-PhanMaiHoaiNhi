<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<h1>Tính tổng 20 số đầu tiên trong dãy fibonacci</h1>
<p id="result"></p>
<script>
    function fibo(){
        let fib = [0,1];
        let sum = 1;

        for(let i=2;i<n;i++){
            fib[i] = fib[i -1] + fib[i -2];
            sum += fib[i];
        }
        return sum;
    }
    const n =20;
    const sum = fibo(n);

    const resultElement = document.getElementById("result");
    resultElement.textContent = `Tổng của 20 số đầu tiên trong dãy Fibonacci là: ${sum}`;
</script>
</body>
</html>
