<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
<h1>Tính tổng 30 số chia hết cho 7 đầu tiên</h1>
<p id="result"></p>
<script>
  function tongfibo(){
    let tong = 0;
    let dem = 0;
    let so = 1;

    while(dem < n){
      if(so%7===0){
        tong +=so;
        dem++;
      }
      so++;
    }
    return tong;
  }
  const n =30;
  const tong = tongfibo(n);

  const resultElement = document.getElementById("result");
  resultElement.textContent=`Tổng 30 số chia hết cho 7 đầu tiên: ${tong}`;
</script>
</body>
</html>
