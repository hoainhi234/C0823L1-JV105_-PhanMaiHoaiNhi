<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<h1>FizzBuzz</h1>
<ul id="output"></ul>
<script>
  const outputList = document.getElementById("output");
  for(let i =1;i<=100;i++){
    let outputText ="";
    if(i%3===0){
      outputText += "Fizz";
    }
    if(i%5==0){
      outputText +="Buzz";
    }
    if(outputText===" "){
      outputText = i;
    }
    const listItem= document.createElement("li");
    listItem.textContent = outputText;
    outputList.appendChild(listItem);
  }
</script>
</body>
</html>
