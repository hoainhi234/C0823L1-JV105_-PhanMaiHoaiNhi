<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Fibo</title>
</head>
<body>
<h1>Dãy Fibonacci</h1>
<p>Nhập số lượng Fibo bạn muốn hiển thị</p>
<input type="number" id="numinpt" min="1" step="1" value="1">
<button onclick="indayfibo()">Tạo dãy Fibo</button>
<p id="result"></p>
<script>
  function indayfibo() {
    var num = parseInt(document.getElementById('numinpt').value);
    var result = [];
    var a=0,b=1;
    for (var i=0;i<num;i++){
      result.push(a);
      var temp = a;
      a=b;
      b=temp +b;
    }
    document.getElementById('result').textContent= result.join(',');
  }
</script>
</body>
</html>
