<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  let n = 10, m=30 ;
  for (let row=1;row<=n;row++){
    for (let col=1;col<=m;col++){
      if (row===1||row===n) {
        document.write("*");
      }
      else if (col===1||col===m){
        document.write("*");
      }
      else document.write("&nbsp&nbsp");
    }
    document.writeln("<br>");
  }
</script>
</body>
</html>
