<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 chiều</title>
</head>
<body>
<h1>Mảng 2 chiều</h1>
<script>
  let a=[
          [1,2,1,24],
          [8,11,9,4],
          [7,0,7,27],
          [7,4,28,14],
          [3,10,26,7],
  ];
  for(let i=0; i<a.length; i++){
    for(let j=0; j<a.length; j++){
      document.write("Phần tử hàng" +i+ ",cột"+ j+ "là:" + a[i][j]+ "<br>")
    }
  }
</script>
</body>
</html>
