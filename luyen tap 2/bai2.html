<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược kí tự</title>
</head>
<body>
<h1>Đảo mảng kí tự</h1>
<script>
  let kitu =['c','s','c','2','6','1'];

  kitu.reverse();

  let ketqua = kitu.join('');

  document.write("Chuỗi kết quả sau khi đảo ngược:" + ketqua);
</script>
</body>
</html>
