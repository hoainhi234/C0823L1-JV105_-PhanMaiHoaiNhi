<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h1>Đếm ký tự số trong mảng</h1>
<script>
  const dem = ['a','1','2','b','c','3','4','d','e'];

  let count =0;

 for(let i=0; i< dem.length; i++){
   if(!isNaN(dem[i])){
     count++;
   }
 }
 document.write("Mảng ký tự" + dem.join(',') + "<br>");
 document.write("Số ký tự trong mảng" + count);
</script>
</body>
</html>
