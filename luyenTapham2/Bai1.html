<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h1>Tính Bình phương của một số</h1>
<label for="soCanTinh">Nhập một số: </label>
<input type="text" id="soCanTinh">
<button onclick="tinhBinhPhuong()">Tính Bình phương</button>
<p id="ketQua"></p>
<script>
  function tinhBinhPhuong(){
    var soCanTinh = parseFloat(document.getElementById("soCanTinh").value);

    if(isNaN(soCanTinh)){
      alert("Vui lòng nhập một số hợp lệ.");
    } else{
      var ketQua = soCanTinh * soCanTinh;
      document.getElementById("ketQua").innerHTML = "Bình phương của " + soCanTinh + " là " + ketQua;
    }
  }
</script>
</body>
</html>
