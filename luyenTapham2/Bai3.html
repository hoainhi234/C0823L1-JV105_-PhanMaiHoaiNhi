<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h1>Tính giai thừa của một số nguyên</h1>

<label for="number">Nhập một số nguyên:</label>
<input type="number" id="number" placeholder="Nhập số nguyên">
<button onclick="tinhGiaiThua()">Tính</button>

<p>Giai thừa: <span id="resultGiaiThua"></span></p>

<script>
  function tinhGiaiThua() {
    var number = parseInt(document.getElementById("number").value);

    if (!isNaN(number)) {
      if (number < 0) {
        alert("Vui lòng nhập một số nguyên không âm.");
        return;
      }
      var giaiThua = tinhGiaiThua(number);
      document.getElementById("resultGiaiThua").textContent = giaiThua;
    } else {
      alert("Vui lòng nhập một số nguyên hợp lệ.");
    }
  }

  function tinhGiaiThua(n) {
    if (n === 0 || n === 1) {
      return 1;
    } else {
      var giaiThua = 1;
      for (var i = 2; i <= n; i++) {
        giaiThua *= i;
      }
      return giaiThua;
    }
  }
</script>
</body>
</html>
