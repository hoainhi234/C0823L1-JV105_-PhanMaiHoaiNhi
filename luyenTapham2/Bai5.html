<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<input type="number" id="number1" placeholder="Số nguyên thứ nhất">
<input type="number" id="number2" placeholder="Số nguyên thứ hai">
<input type="number" id="number3" placeholder="Số nguyên thứ ba">
<button onclick="timSoNhoNhat()">Tìm số nhỏ nhất</button>
<p id="result"></p>
<script>
  function timSoNhoNhat(){
    var num1 = parseInt(document.getElementById("number1").value);
    var num2 = parseInt(document.getElementById("number2").value);
    var num3 = parseInt(document.getElementById("number3").value);

    var minNumber = Math.min(num1,num2, num3);
    var resultElement = document.getElementById("result");
    resultElement.innerHTML = "Số nguyên nhỏ nhất là:" + minNumber;

  }
</script>
</body>
</html>
