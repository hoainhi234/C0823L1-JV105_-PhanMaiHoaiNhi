<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<input type="number" id="number1" placeholder="Nhập số nguyên thứ nhất">
<input type="number" id="number2" placeholder="Nhập số nguyên thứ 2">
<button onclick="doiChoHaiSo()">Đổi Chỗ</button>
<p id="result"></p>
<script>
  function doiChoHaiSo(){
    var num1 = parseInt(document.getElementById("number1").value);
    var num2 = parseInt(document.getElementById("number2").value);

    var temp = num1;
    num1 = num2;
    num2 = temp;

    document.getElementById("number1").value = num1;
    document.getElementById("number2").value= num2;
    var resultElement = document.getElementById("result");
    resultElement.innerHTML = "Đã đổi chỗ hai số thành" + num1 +"và" + num2;
  }
</script>
</body>
</html>
