<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h1>Đếm số nguyên lớn hơn hoặc bằng 10</h1>
<script>
  var arr = [5,12,8,15,3,10,20,7,25,9]
  var count = 0;

  for(var i=0;i< arr.length;i++){
    if(arr[i]>=10){
      count++;
    }
  }

  document.write("Có" + count + "số nguyên lớn hơn hoặc bằng 10 trong mảng");
</script>
</body>
</html>
