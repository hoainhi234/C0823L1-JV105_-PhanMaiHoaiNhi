<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h1>Tìm giá trị lớn nhất và giá trị trung bình trong mảng</h1>

<script>

  var arr = [5, 12, 8, 15, 3, 10, 20, 7, 25, 9];

  // Tìm giá trị lớn nhất trong mảng
  var max = Math.max(...arr);

  // Tính tổng các phần tử trong mảng
  var sum = arr.reduce(function(a, b) {
    return a + b;
  }, 0);


  var average = sum / arr.length;

  // Hiển thị kết quả
  document.write("Giá trị lớn nhất trong mảng là: " + max + "<br>");
  document.write("Giá trị trung bình của các phần tử trong mảng là: " + average);

</script>
</body>
</html>
