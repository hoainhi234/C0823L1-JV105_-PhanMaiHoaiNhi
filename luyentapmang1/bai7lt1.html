<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<h1>Remove V from Array</h1>
<label for="arrayInput">Enter 10 integers separated by commas:</label>
<input type="text" id="arrayInput">
<br>
<label for="valueInput">Enter an integer V:</label>
<input type="number" id="valueInput">
<br>
<button onclick="removeValue()">Remove</button>
<p id="result"></p>

<script>
  function removeValue() {

    var arrayInput = document.getElementById("arrayInput").value;
    var valueInput = parseInt(document.getElementById("valueInput").value);


    var integerArray = arrayInput.split(',').map(function(item) {
      return parseInt(item.trim());
    });


    var index = integerArray.indexOf(valueInput);
    if (index !== -1) {

      for (var i = index; i < integerArray.length - 1; i++) {
        integerArray[i] = integerArray[i + 1];
      }

      integerArray[integerArray.length - 1] = 0;

      document.getElementById("result").textContent = valueInput + " has been removed from the array.";
    } else {
      document.getElementById("result").textContent = valueInput + " is not in the array.";
    }

    // Hiển thị mảng sau khi xoá
    document.getElementById("arrayInput").value = integerArray.join(', ');
  }
</script>
</body>
</html>
