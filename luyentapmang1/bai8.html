<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sort Array in Descending Order</h1>
<label for="arrayInput">Enter 10 integers separated by commas:</label>
<input type="text" id="arrayInput">
<br>
<button onclick="sortArray()">Sort</button>
<p id="result"></p>

<script>
  function sortArray() {

    var arrayInput = document.getElementById("arrayInput").value;


    var integerArray = arrayInput.split(',').map(function(item) {
      return parseInt(item.trim());
    });


    integerArray.sort(function(a, b) {
      return b - a;
    });


    document.getElementById("result").textContent = "Sorted Array (Descending Order): " + integerArray.join(', ');
  }
</script>
</body>
</html>
